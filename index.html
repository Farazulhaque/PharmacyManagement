<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
    <link rel="stylesheet" href="Styles/style.css">
    <title>Dawa Dukan</title>
</head>

<body>
    <div class="container">
        <!-- Navigation bar -->
        <div class="navbar">
            <div class="logo">
                <img src="Images/logo (1).png" alt="logo" width="150px" />
            </div>
            <div class="search-box" style="height: 30px;">
                <input type="text" id="query" name="query" class="query">
                <button type="submit" class="search-icon"><i class="fa fa-search fa-2x"></i></button>
            </div>
            <nav class="topnav" id="myTopnav">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">About Us</a></li>
                    <li id="#account">
                        <div class="dropdown">
                            <button><i class="fas fa-user"></i>&nbsp;&nbsp;Account <i
                                    class="fa fa-angle-down"></i></button>
                            <div class="dropdown-content">
                                <a href="#">Login</a>
                                <a href="#">Register</a>
                            </div>
                        </div>
                    </li>
                    <li id="cart"><button> <i class="fa fa-cart-plus">&nbsp;&nbsp;Cart</i></button></li>
                    <li><a href="javascript:void(0);" class="icon" onclick="myFunction()">
                            <i class="fa fa-bars"></i>
                        </a></li>
                </ul>
            </nav>
        </div>
    </div>
    <script>
        function myFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className == "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }
    </script>
</body>

</html>
